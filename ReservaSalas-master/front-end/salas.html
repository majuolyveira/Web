<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>

  <section class="main-bg-header">
    <div class="main-content main-header">
      <div class="left-header">
        <h1 id="logo">LOGO</h1>
        <nav class="nav-superior">
          <ul>
            <li><a class="opc-navegacao active-page" href="">Salas</a></li>
            <li><a  class="opc-navegacao hover-efect" href="">Reservas</a></li>
            <li><a  class="opc-navegacao hover-efect" href="categoria.html">Categoria</a></li>
            <li><a  class="opc-navegacao hover-efect" href="localizacao.html">Localização</a></li>
          </ul>
        </nav>
      </div>
      <div class="right-header">
        <div class="area-perfil">Username<i class='bx bxs-user-circle'></i></div>
      </div>

    </div>
  </section>

  <main class="main-bg-body">

    <section class="section-search">
      <div class="search-content">
        <i class='bx bx-search search-icon'></i>
        <input class="search" type="text" name="" id="" placeholder=" Ex: Laboratório">

        <button id="openModalBtn" class="button-add" type="button"><i class='bx bx-plus-medical'></i>NOVO</button>
      </div>

      <!-- Modal de fomulário de salas INICIO-->
      <div id="cad-sala-modal" class="modal">
        <div class="modal-content">
          <div class="titulo-modal">
            <h1>Cadastro de sala</h1>
            <i class='bx bx-x close-modal-btn'></i>
          </div>


          <form id="cadastro-form" action="" method="POST">
            <label for="indetificacao">IDENTIFICAÇÃO</label>
            <input type="text" id="identificacao" name="indetificacao" placeholder="Ex: info-1" required>

            <label for="descricao">DESCRIÇÃO</label>
            <input type="text" id="descricao" name="descricao" placeholder="Ex: Laboratorio de Informática" required>

            <label for="categoria">CATEGORIA</label>
            <select id="categoria" name="categoria" required >
              <!--options gerados do banco-->
            </select>

            <label for="predio">LOCALIZAÇÃO</label>
            <select type="text" id="localizacao" name="predio"></select> 

            <button class="finalzar-btn" type="submit">Finalizar</button>

          </form>


        </div>
      </div>
      <!-- Modal de fomulário de salas FINAL-->

      <!-- Modal de confimação de cadastro INICIO-->
      <div id="modal-confirm-cadastro" class="content-modal-confirm" style="display: none;">

        <div class=" modal-confirm">
        <div class="content-dialog">
          <i class='bx bx-message-rounded-check'></i>
          <p>Essa ação irá adicionar uma sala na lista! Tem certeza?</p>
          <div class="content-dialog-btn">
            <button id="button-cancela-cad" class="dialog-btn-cancelar" type="submit">Cancelar</button>
            <button id="button-confirm-cad" class="dialog-btn-sim" type="submit">Sim</button>
          </div>
        </div>

      </div>

      </div>
      <!-- Modal de confimação de cadastro FINAL-->

      <div id="modal-deletar-content">
        <!-- Modal de confimação de DELETAR SALA INICIO-->
        <div id="modal-deletar" class="content-modal-confirm" style="display: none;">

          <div class="modal-confirm">
            <div class="content-dialog">
              <i class='bx bx-message-rounded-x delete'></i>
              <p>Essa ação irá apagar uma sala na lista! Tem certeza?</p>
              <div class="content-dialog-btn">
                <button id="button-deletar-sala-cancelar" class="dialog-btn-cancelar" type="submit">Cancelar</button>
                <button id="button-deletar-sala-sim" class="dialog-btn-sim">Sim</button>
              </div>
            </div>

          </div>

        </div>
        <!-- Modal de confimação de DELETAR SALA FINAL-->
      </div>

      <div id="formulario-atualizar" class="modal" style="display: none;">
        <div class="modal-content">
          <div class="titulo-modal">
            <h1>atualize os dados </h1>
            <i id="closeModalAtualiza" class='bx bx-x close-modal-btn'></i>
          </div>

          <form id="cadastro-form" action="" method="POST">
            <label for="identificacao">IDENTIFICAÇÃO</label>
            <input type="text" id="identificacao-edt" name="indetificacao" placeholder="Ex: info-1" required>

            <label for="descricao">DESCRIÇÃO</label>
            <input type="text" id="descricao-edt" name="descricao" placeholder="Ex: Laboratorio de Informática" required>

            <label for="categoria">CATEGORIA</label>
            <select id="categoria-edt" name="categoria" required>
              
            </select>

            <label for="predio">LOCALIZAÇÃO</label>
            <select type="text" id="localizacao-edt" name="predio">

            </select> 

            <button id="finalizar-atualizacao" class="finalzar-btn" type="submit">Finalizar</button>

          </form>
        </div>
      </div>


    </section>

    <section class="main-content">
      <ul class="titulo-lista-sala orientacao-colunas ">
        <div class="titulo-identificacao">
          <li class="identificacao-titulo">Identificação</li>
        </div>

        <div class="titulo-descricao">
          <li class="descricao">Descrição</li>
        </div>

        <div class="titulo-categoria">
          <li>Categoria</li>
        </div>

        <div class="titulo-predio">
          <li>Prédio</li>
        </div>

        <div class="titulo-piso">
          <li>piso</li>
        </div>


      </ul>

      <div id="lista-salas">
        <!--Listas de salas-->
      </div>

    </section>

</body>

</html>
